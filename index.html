<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tcode 練習平台</title>

    <script>
        // 🔍 自動偵測 GitHub Pages 的 base path
        const basePath = window.location.pathname.split('/')[1] || '';
        const base = basePath && basePath !== 'index.html' ? `/${basePath}` : '';
        const addResource = (tag, attr, url) => {
            const el = document.createElement(tag);
            el[attr] = base + url;
            document.head.appendChild(el);
        };

        // 自動載入 CSS / JS / Favicon
        addResource('link', 'href', '/static/style.css');
        document.querySelector('link[href*="style.css"]').rel = 'stylesheet';
        addResource('link', 'href', '/static/favicon.ico');
        document.querySelector('link[href*="favicon.ico"]').rel = 'icon';
    </script>

    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background: #1e1e1e;
            color: #ddd;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            text-align: center;
            padding: 20px;
            font-size: 1.8rem;
            color: #fff;
            background: #0078d7;
        }
        #editor-container {
            display: flex;
            flex: 1;
        }
        #problems {
            width: 25%;
            background: #252526;
            border-right: 2px solid #444;
            overflow-y: auto;
            padding: 10px;
        }
        #editor {
            flex: 1;
            background: #1e1e1e;
        }
        #output {
            height: 150px;
            background: #111;
            color: #0f0;
            padding: 10px;
            overflow-y: auto;
            font-family: Consolas, monospace;
        }
        button {
            background: #0078d7;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 6px;
            margin: 5px;
        }
        button:hover {
            background: #005ea6;
        }
    </style>
</head>
<body>
    <header>💡 Tcode 練習平台</header>

    <div id="editor-container">
        <div id="problems"></div>
        <div id="editor"></div>
    </div>

    <div id="output"></div>

    <div style="text-align:center; padding:10px;">
        <button id="run">▶️ 執行程式</button>
        <button id="submit">🏁 提交並評分</button>
    </div>

    <script>
        // ✅ 動態載入 JS 檔案（會根據 basePath 自動修正路徑）
        const loadScript = src => new Promise((res, rej) => {
            const s = document.createElement('script');
            s.src = base + src;
            s.onload = res;
            s.onerror = rej;
            document.body.appendChild(s);
        });

        (async () => {
            try {
                await loadScript('/static/problems.js');
                await loadScript('/static/main.js');
                await loadScript('/static/autocomplete.js');
                console.log("✅ 所有腳本載入完成");
            } catch (e) {
                console.error("❌ 載入腳本失敗", e);
                document.getElementById("output").textContent =
                    "⚠️ 無法載入腳本，請確認 static 資料夾是否存在於 GitHub Pages。";
            }
        })();
    </script>
</body>
</html>
